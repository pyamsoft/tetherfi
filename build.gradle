// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    // SDK
    minSdk = 24
    targetSdk = 33
    compileSdk = 33

    // Us
    pydroid = "26.3.1-SNAPSHOT"

    // Leak Canary
    leakCanary = "2.10"

    // Logging
    timber = "5.0.1"

    // Dagger
    dagger = "2.45"

    // Compose
    compose_version = "1.4.1"
    compose_compiler_version = "1.4.4"
    composeActivity = "1.7.0"
    composeMaterial = "1.4.1"
    accompanist = "0.30.1"
    coil = "2.3.0"

    // AndroidX
    core = "1.10.0"
    fragment = "1.5.6"
    appCompat = "1.6.1"

    // Material Design
    materialDesign = "1.8.0"

    ktor = "2.2.4"

    qrCode = "3.3.0"
  }
}

plugins {
  // Android AGP
  // https://developer.android.com/studio/build#top-level
  id 'com.android.library' version '7.4.2' apply false

  // Fix Android build cache
  // https://github.com/gradle/android-cache-fix-gradle-plugin
  id "org.gradle.android.cache-fix" version "2.7.0" apply false

  // Kotlin
  // https://developer.android.com/studio/build#top-level
  id 'org.jetbrains.kotlin.android' version "1.8.10" apply false

  // Gradle version checker
  // https://github.com/ben-manes/gradle-versions-plugin
  id 'com.github.ben-manes.versions' version '0.46.0' apply false

  // Spotless
  // https://github.com/diffplug/spotless
  id "com.diffplug.spotless" version "6.18.0" apply false
}

subprojects {
  // If this project has an Android plugin applied
  plugins.withType(com.android.build.gradle.api.AndroidBasePlugin) {
    // Apply Cache Fix
    project.apply plugin: "org.gradle.android.cache-fix"

    // Apply Kotlin and Kapt
    project.apply plugin: 'kotlin-android'
    project.apply plugin: 'kotlin-kapt'

    // Kapt flags
    kapt {
      correctErrorTypes = true
      useBuildCache = true
      mapDiagnosticLocations = true

      javacOptions {
        option("-Xlint:unchecked")
        option("-Xlint:deprecation")
        option("-Xmaxerrs", 10000)
      }
    }

    // Configure matching toolchains
    // https://kotlinlang.org/docs/gradle-configure-project.html#2c42d1dc
    kotlin {
      jvmToolchain(11)
    }
    java {
      toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
      }
    }

    dependencies {
      // Apply core library desugaring at the most recent version
      coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.3"

      // Can't kapt dagger-compiler here, must do so in every module gradle
      // or else Kotlin-Android through an error about the :app module. Odd I know.
      // kapt "com.google.dagger:dagger-compiler:$dagger"
    }
  }
}

allprojects {
  apply plugin: "com.diffplug.spotless"
  apply plugin: 'com.github.ben-manes.versions'

  repositories {
    mavenLocal()
    gradlePluginPortal()
    google()
    mavenCentral()

    // Jitpack
    maven {
      url 'https://jitpack.io'
      content {
        includeGroup("com.github.pyamsoft.pydroid")
        includeGroup("com.github.pyamsoft")
      }
    }
  }

  // Java compile show
  tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked' << '-Xlint:deprecation'
    options.deprecation = true
  }

  // Version Plugin ignore non-stable releases
  def isNonStable = { version ->
    def stableKeyword = ['RELEASE', 'FINAL', 'GA'].any { version.toUpperCase().contains(it) }
    def regex = /^[0-9,.v-]+(-r)?$/
    return !stableKeyword && !(version ==~ regex)
  }
  tasks.named("dependencyUpdates").configure {
    rejectVersionIf {
      isNonStable(it.candidate.version)
    }
  }

  // Spotless plugin
  spotless {
    java {
      target "src/**/*.java"

      removeUnusedImports()
      trimTrailingWhitespace()
      endWithNewline()
      indentWithSpaces(2)
    }
    kotlin {
      target "src/**/*.kt"
      ktfmt()

      trimTrailingWhitespace()
      endWithNewline()
      indentWithSpaces(2)
    }
    groovyGradle {
      target "*.gradle"
      greclipse()

      trimTrailingWhitespace()
      endWithNewline()
      indentWithSpaces(2)
    }
  }
}
