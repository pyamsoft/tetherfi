// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    // SDK
    minSdk = 24
    targetSdk = 33
    compileSdk = 33

    // Us
    pydroid = "26.4.0"

    // Leak Canary
    leakCanary = "2.10"

    // Logging
    timber = "5.0.1"

    // Dagger
    dagger = "2.45"

    // Compose
    compose_version = "1.4.1"
    compose_compiler_version = "1.4.5"
    composeActivity = "1.7.0"
    composeMaterial = "1.4.1"
    accompanist = "0.30.1"
    coil = "2.3.0"

    // AndroidX
    core = "1.10.0"
    fragment = "1.5.6"
    appCompat = "1.6.1"

    // Material Design
    materialDesign = "1.8.0"

    ktor = "2.2.4"

    qrCode = "3.3.0"
  }
}

plugins {
  // Android AGP
  // https://developer.android.com/studio/build#top-level
  id("com.android.library") version "8.0.0" apply false

  // Fix Android build cache
  // https://github.com/gradle/android-cache-fix-gradle-plugin
  id("org.gradle.android.cache-fix") version "2.7.0" apply false

  // Kotlin
  // https://developer.android.com/studio/build#top-level
  id("org.jetbrains.kotlin.android") version "1.8.20" apply false

  // Gradle version checker
  // https://github.com/ben-manes/gradle-versions-plugin
  id("com.github.ben-manes.versions") version "0.46.0" apply false

  // Spotless
  // https://github.com/diffplug/spotless
  id("com.diffplug.spotless") version "6.18.0" apply false
}

subprojects {
  // If this project has an Android plugin applied
  plugins.withType(com.android.build.gradle.api.AndroidBasePlugin) {
    project.apply plugin: "org.gradle.android.cache-fix"
    project.apply plugin: "kotlin-android"
    project.apply plugin: "kotlin-kapt"

    // Kapt flags
    kapt {
      correctErrorTypes = true
      useBuildCache = true
      mapDiagnosticLocations = true

      javacOptions {
        option("-Xlint:unchecked")
        option("-Xlint:deprecation")
        option("-Xmaxerrs", 10000)
      }
    }

    // Configure matching toolchains
    // https://kotlinlang.org/docs/gradle-configure-project.html#2c42d1dc
    kotlin {
      jvmToolchain(17)
    }
    java {
      toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
      }
    }
  }
}

allprojects {
  apply plugin: "com.diffplug.spotless"
  apply plugin: "com.github.ben-manes.versions"

  repositories {
    mavenLocal()
    gradlePluginPortal()
    google()
    mavenCentral()

    // Jitpack
    maven {
      url = "https://jitpack.io"
      content {
        includeGroup("com.github.pyamsoft.pydroid")
        includeGroup("com.github.pyamsoft")
      }
    }
  }

  // Java compile show
  tasks.withType(JavaCompile) {
    options.compilerArgs += [
      "-Xlint:unchecked",
      "-Xlint:deprecation"
    ]
    options.deprecation = true
  }

  // Spotless plugin
  spotless {
    java {
      target("src/**/*.java")

      removeUnusedImports()
      trimTrailingWhitespace()
      endWithNewline()
      indentWithSpaces(2)
    }
    kotlin {
      target("src/**/*.kt", "*.kts")
      ktfmt()

      trimTrailingWhitespace()
      endWithNewline()
      indentWithSpaces(2)
    }
    groovyGradle {
      target("*.gradle")
      greclipse()

      trimTrailingWhitespace()
      endWithNewline()
      indentWithSpaces(2)
    }
  }
}
